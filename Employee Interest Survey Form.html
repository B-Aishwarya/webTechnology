<!DOCTYPE html>
<html>
    <head>
        Employee Interest Survey Form
    </head>
    <form action=""  method="POST"> 
        <div>
          <label>Enter your Name</label>
          <input required="text" placeholder="" >
            
        </div><br>

        <div><label>Enter your department</label>
            <input required="text "placeholder="" >
        </div><br>
        <div><label>Tell us a little about yourself</label>
            <textarea rows="6" cols="42"></textarea>
            </div>
        <br>
        <div>
            <label>Do you exercise at home?</label><br>
            <input type="radio" name="language" >Yes<br>
            <input type="radio" name="language">No<br>
            </div>

        <div>
            <label>How do you like to read about your favorite topics?</label><br>
            <input type="checkbox"name="language" >Books
            <input type="checkbox"name="language" >Online resources
            <input type="checkbox"name="language" >Magazines
        
        </div><br>
       <div>
           <label>What genre of movies do you like</label>
           <select>
           <option>Select</option>
           <option>Comedy</option>
           <option>Action</option>
           <option>Sentiment</option>
           <option>Love story</option>
        </select>
       </div>
       <button>Submit</button>
</html>
